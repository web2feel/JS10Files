<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div id="slider">
      <div class="slides">
        <div class="slide"><img src="/assets/pic1.webp" alt="pic1" /></div>
        <div class="slide"><img src="/assets/pic2.webp" alt="pic2" /></div>
        <div class="slide"><img src="/assets/pic3.webp" alt="pic3" /></div>
        <div class="slide"><img src="/assets/pic4.webp" alt="pic4" /></div>
        <div class="slide"><img src="/assets/pic5.webp" alt="pic5" /></div>
      </div>
      <div class="arrows">
        <div class="prevButton"></div>
        <div class="nextButton"></div>
      </div>
    </div>
  </body>
</html>
