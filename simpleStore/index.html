<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <div class="appWrapper">
      <div class="appHeader">
        <div class="appLogo">
          <a href="/"><h1>Simple Store</h1></a>
        </div>
        <div class="appCartTrigger">
          <div class="cartCountBadge">0</div>
          <img src="/assets/cartIcon.svg" alt="cartIcon" />
        </div>
      </div>
      <div class="appMain">
        <div class="productList" data-id="62873f85bab68bee4e164c4b">
            <div class="productItem">
                <div class="productPic">
                  <img src="/assets/prod003.png" alt="">
                </div>
                <div class="productTitle">
                     <h2>Hilary Perkins</h2>
                </div>
                <div class="productMeta">
                  <div class="productInfo">               
                    <h4>$67</h4>
                  </div>
                  <div class="addToCart" data-id="62873f85bab68bee4e164c4b">
                    <img src="/assets/addCart.svg" alt="">
                  </div>
                </div>
              </div>


        </div>
      </div>
      <div class="appFooter">
        <p>Ecommerce app built with HTML CSS and JS</p>
      </div>     
    </div> 
    <div class="appCart">
        <div class="cartHead">
            <button class="closeCart"><img src="/assets/close.svg" alt=""></button>            
        </div>
        <div class="cartBody">
            <div class="cartList">

                <!-- <div class="cartItem" data-id="sd">
                    <div class="cartItemPic">
                        <img src="/assets/prod001.png" alt="">
                    </div>
                    <div class="cartItemInfo">
                        <h3>Fuentes Rojas</h3>
                        <h4>$59</h4>
                    </div>                    
                    <input type="number" value="1"  class="cartItemCount" name="cartItemCount" id="">
                    <button class="cartRemoveItem" >
                        <img src="/assets/trash.svg" alt="">
                    </button>
                </div> -->

            </div>
            <div class="cartTotal">
                <h3>Subotal - $ <span></span></h3>
            </div>
        </div>
        <div class="cartFooter">
            <button class="clearCart">Clear Cart</button>
            <button class="checkout">Checkout</button>
        </div>
    </div>
  </body>
</html>
